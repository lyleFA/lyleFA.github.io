<div>

        <button onclick="sendTweet()">Send</button>
    </div>

    <div class="tweet-area">
        <div class="your-tweets">

<script>
    var listOfTriggers = [
        'cost of living',
        'weetabix',
        'wheat biscuits',
        'food banks',
        'save money',
        'breakfast'
    ]

    document.querySelector('.tweet-field').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            sendTweet();
        }
    });

    function sendTweet() {
        var tweet = document.querySelector('.tweet-field').value;
        var tweetElement = document.createElement('p');
        tweetElement.innerHTML = '<strong>@LeeAndersonMP_:</strong> ' +  tweet;
        document.querySelector('.your-tweets').appendChild(tweetElement);
        document.querySelector('.tweet-field').value = '';

        for (let i = 0; i < listOfTriggers.length; i++) {
            console.log(tweet);
            console.log(listOfTriggers[i])
            if (tweet.includes(listOfTriggers[i])) {
                var botTweetElement = document.createElement('p');
                botTweetElement.innerHTML = '<strong>@UnnamedBot:</strong> According to @LeeAndersonMP_ having a cheap breakfast is more important than a balanced breakfast. Yet to be confirmed if this is for adults or for growing children too. #balancedbreakfast #30pbreakfast #whereisthefruitandveg #mpcostoflibingadvice. Think thatâ€™s the worst thing our politicians have said? Think again and visit <a href="https://docs.google.com/presentation/d/1AFCeB_cECa8cyfxyX4ydmKjeDcbATV0x3o0tNHsemOE/edit#slide=id.p" target="_blank">MPCostOfLivingAdvice.com</a>';
                document.querySelector('.bot-response').appendChild(botTweetElement);
                break;
            }
        }
    }
</script>
